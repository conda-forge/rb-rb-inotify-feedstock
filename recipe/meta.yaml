{% set name = "rb-inotify" %}
{% set version = "0.11.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: a0a700441239b0ff18eb65e3866236cd78613d6b9f78fea1f9ac47a85e47be6e

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-ffi >=1.0,<2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'  # [linux]

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: A Ruby wrapper for Linux inotify, using FFI

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/guard/rb-inotify

extra:
  recipe-maintainers:
    - sodre
